<form id="formRegistrar" [formGroup]="usuarioForm" (ngSubmit)="registrar()">
    <div id="divInpunts">
        <div id="DivInputs1ro">
            <div class="mb-2">
                <select formControlName="tipoDocumento" class="form-select form-control" aria-label="Seleccionar Tipo Documento">
                    <option value="00" selected> Tipo Documento </option>
                    <option value="01"> Cedula Ciudadania </option>
                    <option value="02"> Tarjeta Identidad </option>
                </select>
            </div>

            <div class="mb-2">
                <input type="text" formControlName="nombres" class="form-control" aria-describedby="emailHelp" placeholder="Nombres">
            </div>

            <div class="mb-2">
                <input type="tel" formControlName="celular" class="form-control" placeholder="Celular">
            </div>

            <div class="mb-2">
                <input type="number" formControlName="edad" class="form-control" placeholder="Edad">
            </div>

            <div class="mb-2">
                <input type="text" formControlName="usuario" class="form-control" placeholder="Usuario">
            </div>
        </div>
        <div id="DivInputs2do">
            <div class="mb-2">
                <input type="text" formControlName="numeroDocumento" class="form-control" placeholder="Nro Documento">
            </div>

            <div class="mb-2">
                <input type="text" formControlName="apellidos" class="form-control" placeholder="Apellidos">
            </div>

            <div class="mb-2">
                <input type="text" formControlName="direccion" class="form-control" placeholder="Direccion">
            </div>

            <div class="mb-2">
                <input type="email" formControlName="email" class="form-control" placeholder="E-mail">
            </div>

            <div class="mb-2">
                <input type="password" formControlName="contrasenna" class="form-control" placeholder="ContraseÃ±a">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btnRegistrar"> Registrar </button>
</form>
